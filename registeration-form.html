<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="register-form.css">
</head>
<body>

    <section class="registeration">
        <header>Registeration</header>
        <form class="form" action="">
            <div class="input-box">
                <label for="name">Full name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>
            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="gender-box">
                <label for="email">Gender</label>
                <input type="radio" name="gender" value="Female">
                <label for="">Female</label>
                <input type="radio" name="gender" value="Male">
                <label for="">Male</label>
            </div>
            <div class="input-box">
                <label for="birth">Date of birth</label>
                <input type="date" >
            </div>

            <div class="input-box">
                <label for="birth">Enter Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="reg-box">
                <input class="register-btn" type="submit" value="Register" >
            </div>
            

        </form>
        <p>already have an account? <a href="login-form.html">login</a></p>
    </section>
    
</body>
</html>
